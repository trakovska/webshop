<script type="text/javascript">
// username: "ribiczijah@gmail.com",
// password: "SuperPassword!@#"


  console.log(window.localStorage.getItem("TOKEN"));
  console.log(window.localStorage.getItem("TOKEN_TYPE"));

  function login() {

  var username = $("#email").val();
  var password = $("#password").val();

$.ajax({
  type: 'POST',
  url:'https://scu-kursevi.herokuapp.com/api/auth/login',
  dataType: 'json',
  contentType: "application/json",
  data: JSON.stringify({
    username: username,
    password: password
  })
}).then(function(data) {
   console.log(data.accessToken);
   console.log(data.tokenType);

   window.localStorage.setItem("TOKEN", data.accesToken);
    window.localStorage.setItem("TOKEN_TYPE", data.tokenType);
}).done(function(){
});
}
</script>
